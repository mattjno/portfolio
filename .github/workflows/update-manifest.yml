name: Update manifests (bestof + albums)

on:
  workflow_dispatch:        # Lancement manuel depuis GitHub
  push:
    branches: [main]        # Ou automatique Ã  chaque push

permissions:
  contents: write

jobs:
  build-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm i image-size

      - name: Generate bestof manifest
        env:
          B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
          B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
        run: node scripts/generate-bestof-manifest.mjs

      - name: Generate albums manifests
        env:
          B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
          B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
        run: node scripts/generate-album-manifest.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "mattjno-bot"
          git config user.email "actions@users.noreply.github.com"
          git add public/bestof-manifest.json public/albums-manifest.json public/albums/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update photo manifests with dimensions"
            git push
          fi
